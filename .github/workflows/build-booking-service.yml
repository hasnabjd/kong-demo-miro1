name: Build kong-demo_miro1 booking-service API - Generate Kong Configs

on:
  workflow_dispatch:
  push:
    branches:
      - feat/*
      - main
    paths:
      - 'kong-demo-miro1/booking-service/openapi.yaml'
      - 'kong-demo-miro1/booking-service/kong/**'
      - 'kong-demo-miro1/kong/plugins/**'
      - 'kong-demo-miro1/kong/consumers/**'
      - '.github/workflows/build-booking-service.yaml'

jobs:
  oas-to-kong:
    name: Convert OAS to Kong configurations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup deck
        uses: kong/setup-deck@v1
        with:
          deck-version: '1.40.3'
          wrapper: false

      - name: Generate Kong Declarative Configs from OpenAPI
        run: |
          
          deck file openapi2kong \
            --spec kong-demo-miro1/booking-service/openapi.yaml \
            --output-file kong-demo-miro1/booking-service/kong/.generated/kong.yaml

      - name: Merge service-specific plugins
        run: |
          deck file merge kong-demo-miro1/booking-service/kong/.generated/kong.yaml \
            kong-demo-miro1/booking-service/kong/plugins/*.yaml \
            --output-file kong-demo-miro1/booking-service/kong/.generated/kong.yaml

      - name: Merge global plugins
        run: |
          deck file merge kong-demo-miro1/booking-service/kong/.generated/kong.yaml \
            kong-demo-miro1/kong/plugins/*.yaml \
            --output-file kong-demo-miro1/booking-service/kong/.generated/kong.yaml

      - name: Merge service-specific consumers
        run: |
          deck file merge kong-demo-miro1/booking-service/kong/.generated/kong.yaml \
            kong-demo-miro1/booking-service/kong/consumers/*.yaml \
            --output-file kong-demo-miro1/booking-service/kong/.generated/kong.yaml

      - name: Merge global consumers
        run: |
          deck file merge kong-demo-miro1/booking-service/kong/.generated/kong.yaml \
            kong-demo-miro1/kong/consumers/*.yaml \
            --output-file kong-demo-miro1/booking-service/kong/.generated/kong.yaml

      - name: Add tags
        run: |
          deck file add-tags demo_miro1 booking-service \
            --selector "$.services[*]" \
            --selector "$.services[*].routes[*]" \
            --selector "$.plugins[*]" \
            --selector "$.consumers[*]" \
            --output-file kong-demo-miro1/booking-service/kong/.generated/kong.yaml
          fi
          echo "Tags added for demo_miro1 / booking-service"

      - name: Apply optional patches
        run: |
          if [ -f "kong-demo-miro1/booking-service/kong/patches.yaml" ]; then
            deck file patch kong-demo-miro1/booking-service/kong/.generated/kong.yaml \
              kong-demo-miro1/booking-service/kong/patches.yaml \
              --output-file kong-demo-miro1/booking-service/kong/.generated/kong.yaml
          else
            echo "No patches.yaml found, skipping patch step"

      - name: Validate Kong config
        run: |
          deck file validate kong-demo-miro1/booking-service/kong/.generated/kong.yaml
          echo "Validation passed"

      - name: Copy artifact
        run: |
          mkdir -p .github/artifacts/kong-demo-miro1/booking-service/ 
          cp kong-demo-miro1/booking-service/kong/.generated/kong.yaml \
             .github/artifacts/kong-demo-miro1/booking-service/kong-demo-miro1-booking-service-kong.yaml
          echo "Artifact copied"

      - name: Deck diff for Konnect
        id: deck-diff
        run: |
          EOF=$(dd if=/dev/urandom bs=15 count=1 status=none | base64)
          echo "DIFF<<$EOF" >> $GITHUB_ENV
          deck gateway diff \
            --select-tag demo_miro1 \
            --select-tag booking-service \
            .github/artifacts/kong-demo_miro1/booking-service/kong-demo-miro1-booking-service-kong.yaml \
            --konnect-control-plane-name ${{vars.KONNECT_INTERNAL_CP}} \
            --konnect-token ${{ secrets.KONNECT_PAT }} \
            --konnect-addr ${{vars.KONNECT_ADDR}} >> $GITHUB_ENV
          echo "$EOF" >> $GITHUB_ENV
          echo "Deck diff generated"

      - name: Create PR to stage changes for the Kong Gateway in production
        uses: peter-evans/create-pull-request@v5
        with:
          title: "❗PRD❗: Staged changes for Kong Gateway PRD deployment - demo_miro1 booking-service"
          labels: "PRD,kong,demo_miro1,booking-service"
          body: "Merging this PR will result in the following changes deployed to PRD \n\n ```\n${{env.DIFF}}\n```"